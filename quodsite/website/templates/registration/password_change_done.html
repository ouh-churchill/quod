{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Password change' %}{% endblock %}

{% block content-header %}
    <div class="header header-filter"
         style="background-image: url('https://images.unsplash.com/photo-1453928582365-b6ad33cbcf64?crop=entropy&dpr=2&fit=crop&fm=jpg&h=750&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1450');"
         xmlns="http://www.w3.org/1999/html">
    </div>
{% endblock %}


{% block content %}
    <!-- Start of content from quodsite/website/templates/registration/password_change_done.html -->
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup card-login">
                {% csrf_token %}
                <div class="header header-primary text-center">
                    <h4>{% trans 'Password change' %}</h4>
                </div>
                <div class="content">
                    <p class="text-success">{% trans 'Your password was changed.' %}</p>
                    <p>Return to the <a href="/">homepage</a>.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- End of content from quodsite/website/templates/registration/password_change_done.html -->
{% endblock %}
